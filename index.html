<html lang="fr">
	<head>
		<meta charset="utf-8">

		<title>Logic suit Neural Network Training</title>
	</head>

	<body>
		<p>Dataset : <br>
		[1, 0, 0] > 0<br>
    	[1, 1, 0] > 1<br>
    	[1, 1, 1] > 1<br>
    	[0, 1, 1] > 1<br>
    	[0, 0, 1] > 0<br>
    	</p>
    	<p>To predict : [0, 0, 0] > 0</p>
    	<p id="result">Result : </p>
    	<label for="slider">Hidden Layer Neurons Count Slider (Max = 10000)</label>
    	<input type="range" name="slider" min="1" max="10000" value="50" id="neuronsRange">
		<br>
		<br>
		<br>
    	<button onclick="setup();">Setup !</button>
		<button onclick="startTrain();">Start train !</button>
		<button onclick="startPredict();">Start predict !</button>
		<br>
		<br>
		<br>
		<a href="https://github.com/loockeeer/tensorflowjs-logic-suit">GitHub projet page</a>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
